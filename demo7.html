<body>
<input type="text" id="t1"/>
<input type="text" id="t2"/>
<button onclick="demo()">swap value</button>
<script>
function demo()
{
var a=document.getElementById("t1")
var b=document.getElementById("t2")
var v1=a.value
var v2=b.value
a.value=v2
b.value=v1
}
</script>
</body>
